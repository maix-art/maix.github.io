<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="maix" />
  <meta name="description" content="MAIX - Movimiento de Arte e Investigación Extendida. Beca XR LATAM para creadores de realidad extendida en América Latina." />
  <title>MAIX</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const userLang = (navigator.language || navigator.userLanguage || 'es').toLowerCase();

      if (userLang.startsWith('pt')) {
        // Portuguese
        window.location.replace('index-pt.html');
      } else if (userLang.startsWith('en')) {
        // English
        window.location.replace('index-en.html');
      } else {
        // Default to Spanish
        window.location.replace('index-es.html');
      }
    });
  </script>
</head>
<body>
  <!-- Optional: loading/fallback content -->
  <div style="text-align:center; padding:2rem;">
    <p>Detecting language… If you are not redirected automatically, you can choose one:</p>
    <ul style="list-style:none; padding:0;">
      <li><a href="index-es.html">Español</a></li>
      <li><a href="index-en.html">English</a></li>
      <li><a href="index-pt.html">Português</a></li>
    </ul>
  </div>
</body>
</html>
